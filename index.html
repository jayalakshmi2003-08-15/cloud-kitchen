<!DOCTYPE html>
<html>
<head>
    <title>Cloud Kitchen - Home</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f8f8;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .header {
            background: #ff6600;
            color: white;
            padding: 20px;
            margin-bottom: 30px;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .food-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .food-card:hover {
            transform: translateY(-5px);
        }
        .food-img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }
        .food-name {
            font-weight: bold;
            margin: 10px 0 5px;
        }
        .btn {
            display: inline-block;
            background: #ff6600;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Cloud Kitchen Specials</h1>
        <p>Fresh meals delivered daily</p>
    </div>

    <div class="menu-grid">
        <!-- Green Tea -->
        <div class="food-card">
            <img src="greentea.png" alt="Green Tea" class="food-img">
            <div class="food-name">Green Tea</div>
            <div>₹25</div>
        </div>

        <!-- Idly -->
        <div class="food-card">
            <img src="idly.jpg" alt="Idly" class="food-img">
            <div class="food-name">Idly</div>
            <div>₹50</div>
        </div>

        <!-- Add more items following the same pattern -->
    </div>

    <a href="menu.html" class="btn">View Full Menu →</a>
</body>
</html>

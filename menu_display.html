<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Kitchen Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .menu-container {
            background-color: #000;
            color: #fff;
            width: 90%;
            max-width: 800px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .menu-section {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }

        .menu-section h2 {
            font-size: 1.8em;
            color: #ff6600;
            margin-bottom: 10px;
            text-align: center;
        }

        .menu-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            width: 45%;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px dashed #555;
            justify-content: space-between;
        }

        .food-img {
            width: 100px;
            height: 100px;
            border-radius: 5px;
            object-fit: cover;
            margin-right: 10px;
            background-color: #ccc;
        }

        .quantity-container {
            display: flex;
            align-items: center;
        }

        .quantity-btn {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 5px;
        }

        .quantity {
            width: 30px;
            text-align: center;
            font-size: 1em;
            background: none;
            color: white;
            border: none;
        }

        .remove-btn {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <div class="menu-container" id="menuContainer"></div>

    <script>
        function displayMenu() {
            let menu = JSON.parse(localStorage.getItem("menu")) || [];
            let menuContainer = document.getElementById("menuContainer");
            menuContainer.innerHTML = "";

            if (menu.length === 0) {
                menuContainer.innerHTML = "<p style='text-align:center;'>No items added yet!</p>";
                return;
            }

            let categories = ["Breakfast", "Lunch", "Dinner", "Snacks", "Dessert", "Beverages", "Feature Foods"];
            
            categories.forEach(category => {
                let categoryItems = menu.filter(item => item.type === category);

                if (categoryItems.length > 0) {
                    let section = document.createElement("section");
                    section.classList.add("menu-section");
                    section.innerHTML = `<h2>${category}</h2><div class="flex-container" id="${category}-list"></div>`;
                    menuContainer.appendChild(section);

                    let categoryList = document.getElementById(`${category}-list`);
                    categoryItems.forEach((item, index) => {
                        let div = document.createElement("div");
                        div.classList.add("menu-item");
                        div.innerHTML = `
                            <img class="food-img" src="${item.image}" alt="${item.name}">
                            <div>
                                <div><strong>${item.name}</strong></div>
                                <div>$${item.price}</div>
                                <div class="quantity-container">
                                    <button class="quantity-btn" onclick="updateQuantity('${item.name}', -1)">-</button>
                                    <input type="text" class="quantity" id="quantity-${item.name}" value="${item.quantity || 1}" readonly>
                                    <button class="quantity-btn" onclick="updateQuantity('${item.name}', 1)">+</button>
                                </div>
                            </div>
                            <button class="remove-btn" onclick="removeItem('${item.name}')">Remove</button>
                        `;
                        categoryList.appendChild(div);
                    });
                }
            });
        }

        function removeItem(name) {
            let menu = JSON.parse(localStorage.getItem("menu")) || [];
            menu = menu.filter(item => item.name !== name);
            localStorage.setItem("menu", JSON.stringify(menu));
            displayMenu();
        }

        function updateQuantity(name, change) {
            let menu = JSON.parse(localStorage.getItem("menu")) || [];
            let item = menu.find(item => item.name === name);
            if (item) {
                item.quantity = Math.max(1, (item.quantity || 1) + change);
                localStorage.setItem("menu", JSON.stringify(menu));
                document.getElementById(`quantity-${name}`).value = item.quantity;
            }
        }

        window.onload = displayMenu;
    </script>
</body>
</html>

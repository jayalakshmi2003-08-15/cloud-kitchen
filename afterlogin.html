<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Actions</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .button-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .button-container h1 {
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 28px;
            position: relative;
            display: inline-block;
        }
        
        .button-container h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #ff6600, #ff9a44);
            border-radius: 3px;
        }
        
        .menu-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: linear-gradient(135deg, #ff6600 0%, #ff8e53 100%);
            color: white;
            font-size: 1.1em;
            font-weight: 500;
            padding: 18px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            width: 100%;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(255, 102, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .menu-button:last-child {
            margin-bottom: 0;
        }
        
        .menu-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        
        .menu-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 102, 0, 0.4);
        }
        
        .menu-button:hover::before {
            left: 100%;
        }
        
        .menu-button i {
            font-size: 1.2em;
        }
        
        .menu-button:nth-child(2) {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }
        
        .menu-button:nth-child(2):hover {
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }
    </style>
</head>
<body>

    <div class="button-container">
        <h1>Menu Actions</h1>
        <a href="index1.html" class="menu-button">
            <i class="fas fa-plus-circle"></i>
            Add New Items
        </a>
        <a href="featured-menu.html" class="menu-button">
            <i class="fas fa-star"></i>
            Feature Food
        </a>
    </div>

</body>
</html>

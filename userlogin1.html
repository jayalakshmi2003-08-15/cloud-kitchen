<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Poppins', sans-serif;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 40px 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-container h2 {
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
            font-size: 28px;
            position: relative;
        }
        
        .login-container h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
        }
        
        .input-group {
            margin-bottom: 25px;
            text-align: left;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .input-group input {
            width: 100%;
            padding: 14px 14px 14px 40px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }
        
        .input-group input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            background-color: white;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 40px;
            color: #888;
            font-size: 18px;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .success-message {
            display: none;
            color: #28a745;
            margin-top: 15px;
            font-weight: 500;
        }
        
        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
            font-size: 14px;
        }
        
        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .links a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
    </style>
    <script>
        function loginUser() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            
            if (email === "" || password === "") {
                alert("Please enter email and password.");
                return;
            }
            
            document.getElementById("success-message").style.display = "block";
            
            let today = new Date().toISOString().split('T')[0]; // Get current date in YYYY-MM-DD format
            let menuData = JSON.parse(localStorage.getItem("menuData")) || {};
            
            if (menuData[today]) {
                window.location.href = `menu-view.html?date=${today}`;
            } else {
                alert("No menu available for today.");
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>User Login</h2>
        <div class="input-group">
            <label for="email">Email</label>
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="Enter email">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Enter password">
        </div>
        <button class="login-btn" onclick="loginUser()">Login</button>
        <p id="success-message" class="success-message">Login successful!</p>
        <div class="links">
            <a href="#">Forgot Password?</a>
            <a href="#">Create New Account</a>
        </div>
    </div>
</body>
</html>

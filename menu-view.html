<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Kitchen Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .menu-container {
            background-color: #000;
            color: #fff;
            width: 90%;
            max-width: 800px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .menu-section {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }

        .menu-section h2 {
            font-size: 1.8em;
            color: #ff6600;
            margin-bottom: 10px;
            text-align: center;
        }

        .menu-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            width: 45%;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px dashed #555;
            justify-content: space-between;
        }

        .food-img {
            width: 100px;
            height: 100px;
            border-radius: 5px;
            object-fit: cover;
            margin-right: 10px;
            background-color: #ccc;
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h2>Menu for <span id="menuDate"></span></h2>
        <div id="menuContainer"></div>
    </div>

    <script>
        function displayMenu() {
            const params = new URLSearchParams(window.location.search);
            const date = params.get("date");
            document.getElementById("menuDate").textContent = date || "Unknown Date";

            let menuData = JSON.parse(localStorage.getItem("menuData")) || {};
            let menu = menuData[date] || [];
            let menuContainer = document.getElementById("menuContainer");
            menuContainer.innerHTML = "";

            if (menu.length === 0) {
                menuContainer.innerHTML = "<p style='text-align:center;'>No items added for this date!</p>";
                return;
            }

            let categories = ["Breakfast", "Lunch", "Dinner", "Snacks", "Dessert", "Beverages"];
            categories.forEach(category => {
                let categoryItems = menu.filter(item => item.type === category);
                if (categoryItems.length > 0) {
                    let section = document.createElement("section");
                    section.classList.add("menu-section");
                    section.innerHTML = `<h2>${category}</h2><div class="flex-container" id="${category}-list"></div>`;
                    menuContainer.appendChild(section);

                    let categoryList = document.getElementById(`${category}-list`);
                    categoryItems.forEach(item => {
                        let div = document.createElement("div");
                        div.classList.add("menu-item");
                        div.innerHTML = `
                            <img class="food-img" src="${item.image}" alt="${item.name}">
                            <div>
                                <div><strong>${item.name}</strong></div>
                                <div>$${item.price}</div>
                            </div>
                        `;
                        categoryList.appendChild(div);
                    });
                }
            });
        }

        window.onload = displayMenu;
    </script>
</body>
</html>
